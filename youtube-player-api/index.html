<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YouTube Player API</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
  <div class="shogun-video shogun-video-16x9">
    <iframe id="realmax-iframe"
      class="shogun-video-embed shogun-lazyloaded"
      allow="autoplay"
      src="https://www.youtube.com/embed/bfctwig1HUQ?enablejsapi=1&start=0&end=0&autoplay=1&loop=1&mute=1&playlist=bfctwig1HUQ&version=3&rel=0"
      frameborder="0"
    ></iframe>
  </div>

  <hr />

  <div>
    <button id="btnRestart">Click me to play from beginning!</button>
    <button id="btnUnmute">Click me to unmute!</button>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
