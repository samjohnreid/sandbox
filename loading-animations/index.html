<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loading Animations</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
  
  <div class="dot-container">

    <div class="dot-box dots-01">
      <ul class="loading">
        <li class="s1"></li>
        <li class="s2"></li>
        <li class="s3"></li>
      </ul>
    </div>

    <div class="dot-box dots-02">
      <div class="loader">
        <div class="duo duo1">
          <div class="dot dot-a"></div>
          <div class="dot dot-b"></div>
        </div>
        <div class="duo duo2">
          <div class="dot dot-a"></div>
          <div class="dot dot-b"></div>
        </div>
      </div>
    </div>

    <div class="dot-box dots-03">
      <div class="c-three-dots-loader"></div>
    </div>

    <div class="dot-box dots-04">
      <div class="vertical-centered-box">
        <section>
        <div class="loader-2">
        <div class="dot dot-01"></div>
        <div class="dot dot-02"></div>
        <div class="dot dot-03"></div>
        </div>
        </section>
      </div>
    </div>

    <div class="dot-box dots-05">
      <div class="dot-pulse"></div>
    </div>

    <div class="dot-box dots-06">
      <div class="dot-flashing"></div>
    </div>

    <div class="dot-box"></div>

  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
