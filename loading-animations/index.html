<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loading Animations</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
  
  <div class="dot-container">

    <div class="dot-box dots-01">
      <ul class="loading">
        <li class="s1"></li>
        <li class="s2"></li>
        <li class="s3"></li>
      </ul>
    </div>

    <div class="dot-box dots-02">
      <div class="loader">
        <div class="duo duo1">
          <div class="dot dot-a"></div>
          <div class="dot dot-b"></div>
        </div>
        <div class="duo duo2">
          <div class="dot dot-a"></div>
          <div class="dot dot-b"></div>
        </div>
      </div>
    </div>

    <div class="dot-box dots-03">
      <div class="c-three-dots-loader"></div>
    </div>

    <div class="dot-box dots-04">
      <div class="vertical-centered-box">
        <section>
        <div class="loader-2">
        <div class="dot dot-01"></div>
        <div class="dot dot-02"></div>
        <div class="dot dot-03"></div>
        </div>
        </section>
      </div>
    </div>

    <div class="dot-box dots-05">
      <div class="dot-pulse"></div>
    </div>

    <div class="dot-box dots-06">
      <div class="dot-flashing"></div>
    </div>

    <div class="dot-box dots-07">
      <div class="dot-bricks"></div>
    </div>

    <div class="dot-box dots-08">
      <div class="dot-carousel"></div>
    </div>

    <div class="dot-box dots-09">
      <div class="dot-typing"></div>
    </div>

    <div class="dot-box dots-10">
      <div class="dot-windmill"></div>
    </div>

    <div class="dot-box dots-11">
      <div class="dot-falling"></div>
    </div>

    <div class="dot-box dots-12">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>

    <div class="dot-box dots-13">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <div class="dot-box dots-14">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>

  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
